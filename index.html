<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Security Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Code Security Checker</h1>
    <p>Select your code file below. We'll scan it for suspicious lines like Discord webhooks.</p>
    <input type="file" id="codeFile" accept=".txt,.js,.py,.html,.css" />
    <button onclick="scanFile()">Scan File</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
